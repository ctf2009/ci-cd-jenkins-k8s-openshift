apiVersion: v1
kind: Pod
metadata:
  name: sample-app-pod-1 # Name of the Pod
  labels:
    app: sample-app
spec:
  containers:
    - name: sample # Name of the Container inside the Pod
      image: ctf/sample-app:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 9000
      env:
        - name: SPRING_PROFILES_ACTIVE
          value: alternative